<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="jacket1.png" id="productImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Ladies Coat</h1>
                <h2>ksh.3,500</h2>
                <h3>20% OFF</h3>
                <p>Crafted with meticulous attention to detail, this coat is a perfect blend of fashion and functionality.</p>
                <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label form="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label form="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label form="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label form="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>XL</span>
                        </label>
                        <label form="xx-large">
                            <input type="radio" name="size" id="xx-large">
                            <span>XXL</span>
                        </label>
                    </div>
                    <div class="color-select">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color-1"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color-2"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="color" id="blue">
                            <span class="color-3"></span>
                        </label>
                        <label for="pink">
                            <input type="radio" name="color" id="pink">
                            <span class="color-4"></span>
                        </label>
                    </div>
                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>
                    <button>Buy now</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
